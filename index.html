<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

    <script defer src="Script/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculatorBox">
            <div class="IO">
                <div class="inputField"></div>
                <div class="resultField">= 0</div>
            </div>
            <div class="buttonsBox">
                <div class="parentheses">
                    <div class="open">(</div>
                    <div class="close">)</div>
                </div>
                <div class="row">
                    <span class="botton gray" id="clear">Ac</span>
                    <span class="botton gray" id="clearDigit">x</span>
                    <span class="botton blue" id="power">^</span>
                    <span class="botton blue" id="divide">/</span>
                </div>
                <div class="row">
                    <span class="botton number" id="seven">7</span>
                    <span class="botton number" id="eight">8</span>
                    <span class="botton number" id="nine">9</span>
                    <span class="botton blue" id="multiply">*</span>
                </div>
                <div class="row">
                    <span class="botton number" id="four">4</span>
                    <span class="botton number" id="five">5</span>
                    <span class="botton number" id="six">6</span>
                    <span class="botton blue" id="subtract">-</span>
                </div>
                <div class="row">
                    <span class="botton number" id="one">1</span>
                    <span class="botton number" id="two">2</span>
                    <span class="botton number" id="three">3</span>
                    <span class="botton blue" id="add">+</span>
                </div>
                <div class="row">
                    <span class="botton number zeroBtn" id="zero">0</span>
                    <span class="botton number" id="dot">.</span>
                    <span class="botton equalSign" id="equal">=</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
